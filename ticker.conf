ticker {
  // General settings.
  reddit {
    frequencySeconds = 300 // Every 5 minutes
    authUrl = "https://www.reddit.com/api/v1/"
    apiUrl = "https://oauth.reddit.com/"
  }

  // Define URLs, with %s placeholders for variables and interesting fields in the response.
  providers {
    coinmarketcap {
      url = "https://api.coinmarketcap.com/v1/ticker/"
      filter = "/id"
      fields {
        price = "/price_usd"
        marketCap = "/market_cap_usd"
      }
    }
    coinmarketcapnexuist {
//      url = "http://localhost:8080/api/%s"
      url = "https://coinmarketcap-nexuist.rhcloud.com/api/%s"
      fields {
        usdMarketCap = "/market_cap/usd"
        btcPrice = "/price/btc"
        usdPrice = "/price/usd"
        gbpPrice = "/price/gbp"
        eurPrice = "/price/eur"
        cnyPrice = "/price/cny"
        cadPrice = "/price/cad"
        audPrice = "/price/aud"
        rubPrice = "/price/rub"
        btcVolume = "/volume/btc"
        usdVolume = "/volume/usd"
        gbpVolume = "/volume/gbp"
        eurVolume = "/volume/eur"
        cnyVolume = "/volume/cny"
        cadVolume = "/volume/cad"
        audVolume = "/volume/aud"
        rubVolume = "/volume/rub"
        supply = "/supply"
      }
    }
    cryptofresh {
      url = "https://cryptofresh.com/api/asset/markets?asset=%s"
      fields {
        usdPrice = "/USD/price"
        btcPrice = "/BTC/price"
      }
    }
    maker {
      url = "https://api.mkr.market/"
      fields {
        mkrPrice = "/ETH_MKR/last"
      }
    }
    lambo {
      url = "http://hypecoaster.com/api/index"
      fields {
        price = "/products/0/usdPrice"
        usdPrice = "/etherUsdPrice/0"
      }
    }
  }

  // Using the URLs defined above, choose some datapoints (first value is the name of the provider, the rest are used in the placeholders.
  dataPoints {
    eth = ["coinmarketcapnexuist", "eth"]
    btc = ["coinmarketcapnexuist", "btc"]

    aragon = ["coinmarketcap", "aragon"]
    1st = ["coinmarketcap", "firstblood"]
    augur = ["coinmarketcap", "augur"]
    dgd = ["coinmarketcap", "digixdao"]
    gnosis = ["coinmarketcap", "gnosis-gno"]
    gnt = ["coinmarketcap", "golem-network-tokens"]
    icn = ["coinmarketcap", "iconomi"]
    maker = ["maker"]
    matchpool = ["coinmarketcap", "guppy"]
    melon = ["coinmarketcap", "melon"]
    nexium = ["coinmarketcap", "nexium"]
    plu = ["coinmarketcap", "pluton"]
    rlc = ["coinmarketcap", "rlc"]
    sngls = ["coinmarketcap", "singulardtv"]
    storj = ["coinmarketcap", "storjcoin-x"]
    swt = ["coinmarketcap", "swarm-city"]
    trst = ["coinmarketcap", "trust"]
    tokencard = ["coinmarketcap", "tokencard"]
    vslice = ["coinmarketcap", "vslice"]
    wings = ["coinmarketcap", "wings"]
    xaurum = ["coinmarketcap", "xaurum"]

    lambo = ["lambo"]
  }

  // Define the format of the ticker(s) here:
  // Use the tokens as   path in json \ suffix symbol \    / format red/green based on sign
  // follows to display             ","{dataPointName: \"response\", valueName: \"field\", prefix: \"€\", suffix: \"¢\", precision: \"3\", useColor: \"Y\", shorten: \"Y\", divisor: \"\"}"," <- reduce big numbers with 'k' for thousands, 'M' for millions etc.
  // formatted data.                prefix symbol /     \ decimal places
  tickers {
    upper-ticker {
      font = "Segoe UI"
      fontHeight = 14
      color = "#000000"
      background = "#ffffffbb"
      backgroundHighlight = "#ffff77bb"
      positiveColor: "#00cc00ff"
      negativeColor: "#cc0000ff"
      top: "22px"
      cssSelector: "span.redditname:before"
      joiner = "       "
      scrollDuration = 40
      segments = [
        "{dataPointName: \"eth\", valueName: \"usdVolume\", prefix: \"Vol: $\", suffix: \"  \", precision: \"1\", useColor: \"N\", shorten: \"Y\", divisor: \"1\", image: \"/img/eth.png\"}",
        "{dataPointName: \"eth\", valueName: \"supply\", prefix: \"  Supply: \", suffix: \"  \", precision: \"0\", useColor: \"N\", shorten: \"Y\", divisor: \"1\"}",
        "{dataPointName: \"eth\", valueName: \"usdMarketCap\", prefix: \"Flippening \", suffix: \"%  \", precision: \"1\", useColor: \"N\", shorten: \"N\", divisor: \"0.01\", image: \"/img/dolphin.png\", highlight: true, fxName: \"btc\", fxValue: \"usdMarketCap\", fxValueInv: true}",
        "{dataPointName: \"eth\", valueName: \"btcPrice\", prefix: \"BTC ฿ \", suffix: \"  \", precision: \"4\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/btc.png\", highlight: true}",
        "{dataPointName: \"eth\", valueName: \"usdPrice\", prefix: \"USD $\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/us.png\", highlight: true}",
        "{dataPointName: \"eth\", valueName: \"gbpPrice\", prefix: \"GBP £\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/gb.png\"}",
        "{dataPointName: \"eth\", valueName: \"eurPrice\", prefix: \"EUR €\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/eu.png\"}",
        "{dataPointName: \"eth\", valueName: \"cnyPrice\", prefix: \"CNY ¥\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/cn.png\"}",
        "{dataPointName: \"eth\", valueName: \"cadPrice\", prefix: \"CAD $\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/ca.png\"}",
        "{dataPointName: \"eth\", valueName: \"audPrice\", prefix: \"AUD $\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/au.png\"}",
        "{dataPointName: \"eth\", valueName: \"rubPrice\", prefix: \"RUB ₽\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/ru.png\"}",
        "{dataPointName: \"lambo\", valueName: \"price\", prefix: \"LBO Ξ\", suffix: \"  \", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/lambo.png\", fxName: \"lambo\", fxValue: \"usdPrice\", fxValueInv: true}",
        "     ",
      ]
    }
    lower-ticker {
      font = "Segoe UI"
      fontHeight = 14
      color: "#ffffff"
      background: "#00009999"
      backgroundHighlight: "#00009999"
      positiveColor: "#00cc00ff"
      negativeColor: "#cc0000ff"
      top: "44px"
      cssSelector: "span.redditname:after"
      sort: "desc"
      maxItems = 10
      enableImages = true
      joiner = "       "
      showRank = false
      scrollDuration = 26
      segments = [
        "     ",
        "{dataPointName: \"dgd\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" DGD $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/dgd.png\"}",
        "{dataPointName: \"augur\",     sortValue: \"marketCap\", valueName: \"price\",    prefix: \" REP $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/rep.png\"}",
        "{dataPointName: \"plu\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" PLU $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/plutus.png\"}",
        "{dataPointName: \"icn\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" ICN $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/iconomi.png\"}",
        "{dataPointName: \"maker\",     sortValue: \"marketCap\", valueName: \"mkrPrice\", prefix:  \"MKR $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/mkr.png\", fxName: \"eth\", fxValue: \"usdPrice\", fxValueInv: false, sortMultiplier: \"1000000\"}",
        "{dataPointName: \"gnt\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" GNT $\",   suffix: \"\", precision: \"3\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/gnt.png\"}",
        "{dataPointName: \"melon\",     sortValue: \"marketCap\", valueName: \"price\",    prefix: \" MLN $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/melon.png\"}",
        "{dataPointName: \"gnosis\",    sortValue: \"marketCap\", valueName: \"price\",    prefix: \" GNO $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/gnosis.png\"}",
        "{dataPointName: \"sngls\",     sortValue: \"marketCap\", valueName: \"price\",    prefix: \" SNGLS $\", suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/sngls.png\"}",
        "{dataPointName: \"1st\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" 1ST $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/1st.png\"}",
        "{dataPointName: \"storj\",     sortValue: \"marketCap\", valueName: \"price\",    prefix: \" SJCX $\",  suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/storj.png\"}",
        "{dataPointName: \"rlc\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" RLC $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/rlc.png\"}",
        "{dataPointName: \"trst\",      sortValue: \"marketCap\", valueName: \"price\",    prefix: \" TRST $\",  suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/trst.png\"}",
        "{dataPointName: \"swt\",       sortValue: \"marketCap\", valueName: \"price\",    prefix: \" SWT $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/swarm.png\"}",
        "{dataPointName: \"wings\",     sortValue: \"marketCap\", valueName: \"price\",    prefix: \" WINGS $\", suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/wings.png\"}",
        "{dataPointName: \"matchpool\", sortValue: \"marketCap\", valueName: \"price\",    prefix: \" GUP $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/matchpool.png\"}",
        "{dataPointName: \"nexium\",    sortValue: \"marketCap\", valueName: \"price\",    prefix: \" NXC $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/nexium.png\"}",
        "{dataPointName: \"vslice\",    sortValue: \"marketCap\", valueName: \"price\",    prefix: \" VSL $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/vslice.png\"}",
        "{dataPointName: \"xaurum\",    sortValue: \"marketCap\", valueName: \"price\",    prefix: \" XAUR $\",  suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/xaurum.png\"}",
        "{dataPointName: \"tokencard\", sortValue: \"marketCap\", valueName: \"price\",    prefix: \" TKN $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/tokencard.png\"}",
        "{dataPointName: \"aragon\",    sortValue: \"marketCap\", valueName: \"price\",    prefix: \" ANT $\",   suffix: \"\", precision: \"2\", useColor: \"N\", shorten: \"N\", divisor: \"1\", image: \"/img/aragon.png\"}",
      ]
    }
  }
}
